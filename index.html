<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <div class="sideboard">
     <div>Dashboard</div>
     <div>
        <div>Home</div>
        <div>Profile</div>
        <div>Messages</div>
        <div>History</div>
        <div>Tasks</div>
        <div>Communities</div>
     </div>
     <div>
        <div>Settings</div>
        <div>Support</div>
        <div>Privacy</div>
     </div>
    </div>
    <div class="header">
        <div>icon</div>
        <div>bar</div>
        <div>bell</div>
        <img class="profilePic" src="profilePic.png" alt="picture of mudkip">
        <div>Smollpat</div>
    </div>
    <div class="profile">
        <div id="greeting">
            <img class="profilePic" src="profilePic.png" alt="picture of mudkip">
            <div>Hi there,</div>
            <div id="name">Smollpat (@bigpat)</div>
        </div>
        <div id="buttons">
            <div>New</div>
            <div>Upload</div>
            <div>Share</div>
        </div>
    </div>
    <div class="article">
        <div id="cards">
            <div class="card">1</div>
            <div class="card">2</div>
            <div class="card">3</div>
            <div class="card">4</div>
            <div class="card">5</div>
            <div class="card">6</div>
        </div>
        <div id="announcements">
            <p>Announcements</p>
            <div class="container">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div id="trending">
            <p>Trending</p>
            <div class="container">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</body>
</html>
